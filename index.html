<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Bored Api</title>
</head>

<body>
    <h1 id="activity">Please Refresh</h1>
    <h3> Type: <span id="type"></span></h3>
    <h3>  Participants: <span id="participants"></span></h3>
    <a id="link" href=""></a>

    <script>

        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity;
                   // document.getElementById("link").innerText = data.link;
                    if (data.link == "") {
                        document.getElementById("link").innerText = 'No Link Available';
                    }else{
                        document.getElementById("link").innerText = data.link;
                    }
                    document.getElementById("type").innerText = data.type;
                    document.getElementById("participants").innerText = data.participants;
                    console.log(data);
                })
        }


        doSomething();

    </script>
</body>

</html>
